<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dos.css"/>
    <title>Document</title>
</head>
<body>
    <div class="ui-column">
        <ul>
            <li class="cursor loading">loading</li>
            <li class="about-me option"></li>
            <li class="portfolio option"></li>
        </ul>
    </div> 
    <div class="display-column">
        <img src="/images/32.jpg"/>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>   
    <script>
        function renderTiming(loading, typeOptionTwo, highlightOption){
            setTimeout(()=>{
            $('.loading').removeClass('cursor')
            $('.about-me').addClass('typing cursor')
        }, loading)
        setTimeout(()=>{
            $('.about-me').removeClass('cursor')
            $('.portfolio').addClass('typing cursor')
        }, typeOptionTwo)
        setTimeout(()=>{
            $('.portfolio').removeClass('cursor')
            $('.about-me').addClass('highlighted')
        }, highlightOption)
        }
        renderTiming(5000, 7500, 11000);
        
    </script> 
</body>
</html>
